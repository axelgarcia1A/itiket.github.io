<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>iTiket</title>
    <link rel="stylesheet" type="text/css" href="./../style/style_login.css"/>
    <link rel="icon" type="image/png" href="./../image/itiket_logo.png">
  </head>
  <body>
    <div class="login-container" id="loginContainer">
      <div class="login-header">
          <h1>Iniciar Sesión</h1>
      </div>
      
      <form id="loginForm">
          <div class="form-group" id="usernameGroup">
              <label for="username">Usuario o Email</label>
              <input type="text" id="username" name="username" placeholder="Ingresa tu usuario o email">
              <div class="error-message" id="usernameError"></div>
          </div>
          
          <div class="form-group" id="passwordGroup">
              <label for="password">Contraseña</label>
              <div class="password-input-container">
                  <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
                  <span class="password-toggle" id="togglePassword">Mostrar</span>
              </div>
              <div class="error-message" id="passwordError"></div>
          </div>
          
          <div class="remember-forgot">
              <div class="remember-me">
                  <input type="checkbox" id="remember" name="remember">
                  <label for="remember">Recordarme</label>
              </div>
              <div class="forgot-password">
                  <a href="./forgetpasswd.html" id="forgotPassword">¿Olvidaste tu contraseña?</a>
              </div>
          </div>
          
          <button type="submit" class="login-button" id="loginButton">Iniciar Sesión</button>
      </form>
      
      <div class="signup-link">
          <p>¿No tienes una cuenta? <a href="./signup.html" id="signupLink">Regístrate aquí</a></p>
      </div>
    </div>
    <script src="./../JS/script_login.js"></script>
  </body>
</html>
