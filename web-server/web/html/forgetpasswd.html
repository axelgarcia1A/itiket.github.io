<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>iTiket</title>
    <link rel="stylesheet" type="text/css" href="./../style/style_forgot.css"/>
    <link rel="icon" type="image/png" href="./../image/itiket_logo.png">
</head>
<body>
    <div class="login-container" id="forgotContainer">
        <div class="login-header">
            <h1>Recuperar Contraseña</h1>
            <p>Ingresa tu email para recibir instrucciones</p>
        </div>
        
        <form id="forgotForm">
            <div class="form-group" id="emailGroup">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu email registrado">
                <div class="error-message" id="emailError"></div>
            </div>
            
            <button type="submit" class="login-button" id="submitButton">Enviar Instrucciones</button>
        </form>
        
        <div class="additional-links">
            <p>¿Recordaste tu contraseña? <a href="./login.html" id="loginLink">Inicia Sesión</a></p>
            <p>¿No tienes una cuenta? <a href="./signup.html" id="signupLink">Regístrate</a></p>
        </div>
    </div>
    
    <!-- Modal de Confirmación (oculto inicialmente) -->
    <div class="modal" id="confirmationModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2>¡Correo Enviado!</h2>
            <p>Hemos enviado instrucciones para restablecer tu contraseña a <span id="userEmail"></span>.</p>
            <p>Revisa tu bandeja de entrada y la carpeta de spam.</p>
            <button class="modal-button" id="modalButton">Entendido</button>
        </div>
    </div>

    <script src="./../JS/script_forgot.js"></script>
</body>
</html>
