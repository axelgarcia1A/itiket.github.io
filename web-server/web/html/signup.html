<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>iTiket</title>
    <link rel="stylesheet" type="text/css" href="./../style/style_signup.css"/>
    <link rel="icon" type="image/png" href="./../image/itiket_logo.png">
  </head>
  <body>
    <div class="login-container" id="signupContainer">
      <div class="login-header">
          <h1>Crear Cuenta</h1>
          <p>Únete a nuestra plataforma</p>
      </div>
      
      <form id="signupForm">
          <div class="form-group" id="usernameGroup">
              <label for="username">Nombre de Usuario</label>
              <input type="text" id="username" name="username" placeholder="Crea tu nombre de usuario">
              <div class="error-message" id="usernameError"></div>
          </div>
          
          <div class="form-group" id="emailGroup">
              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" name="email" placeholder="Ingresa tu email">
              <div class="error-message" id="emailError"></div>
          </div>
          
          <div class="form-group" id="passwordGroup">
              <label for="password">Contraseña</label>
              <div class="password-input-container">
                  <input type="password" id="password" name="password" placeholder="Crea tu contraseña">
                  <span class="password-toggle" id="togglePassword">Mostrar</span>
              </div>
              <div class="error-message" id="passwordError"></div>
          </div>
          
          <div class="form-group" id="confirmPasswordGroup">
              <label for="confirmPassword">Confirmar Contraseña</label>
              <div class="password-input-container">
                  <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contraseña">
                  <span class="password-toggle" id="toggleConfirmPassword">Mostrar</span>
              </div>
              <div class="error-message" id="confirmPasswordError"></div>
          </div>
          
          <div class="terms-conditions">
              <input type="checkbox" id="terms" name="terms">
              <label for="terms">Acepto los <a href="./terms.html" id="termsLink">Términos y Condiciones</a></label>
              <div class="error-message" id="termsError"></div>
          </div>
          
          <button type="submit" class="login-button" id="signupButton">Registrarse</button>
      </form>
      
      <div class="signup-link">
          <p>¿Ya tienes una cuenta? <a href="./login.html" id="loginLink">Inicia Sesión</a></p>
      </div>
    </div>
    <script src="./../JS/script_signup.js"></script>
  </body>
</html>
